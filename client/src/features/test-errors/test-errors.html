<div class="flex justify-center gap-3 pt-10">
    <button (click)="get500Error()" class="btn btn-neutral">Get 500 Error</button>
    <button (click)="get400Error()" class="btn btn-accent">Get 400 Error</button>
    <button (click)="get401Error()" class="btn btn-secondary">Get 401 Error</button>
    <button (click)="get404Error()" class="btn btn-success">Get 404 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-info">Get Validation Error</button>
</div>

@if (validationErrors().length > 0) {
    <div class="card bg-base-100 flex mt-5 rounded-2xl w-1/2 p-3 mx-auto">
        <ul class="flex flex-col text-red-600 space-y-2">
            @for (error of validationErrors(); track $index) {
                <li class="text-red-600">- {{error}}</li>
            }
        </ul>
    </div>

}
